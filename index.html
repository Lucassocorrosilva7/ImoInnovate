<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImoInnovate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"

  <body>

          <img src="./public/images/logo.svg" alt="logo" />

        <nav class="navbar">
          <a href="#" class="navbar__link">Sobre nós</a>

      </div>

        <div class="header__content">

            Encontre sua casa de luxo no melhor preço
          </h1>
          <p class="header__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Exercitationem recusandae rerum labore consequuntur placeat animi
            laborum eligendi necessitatibus dolorem saepe?
